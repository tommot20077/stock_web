	<body>

		<!-- signin end -->
		<section class="signin">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4">
						<div class="single-sign">
							<div class="sign-bg">
								
							</div><!--/.sign-bg -->
						</div><!--/.single-sign -->
					</div><!--/.col -->

					<div class="col-sm-8">
						<div class="single-sign">
							<div class="sign-content">
								<h2>sign in</h2>

								<div class="signin-form">
									<div class=" ">
										<div class=" ">
											<form action="login">
												<div class="form-group">
												    <label for="email">電子信箱</label>
												    <input type="email" class="form-control" id="email" placeholder="example@abc.com">
												</div><!--/.form-group -->
												<div class="form-group">
													<label for="password">密碼</label>
												    <input  type="password" class="form-control" id="password" placeholder="密碼">
												</div><!--/.form-group -->
											</form><!--/form -->
										</div><!--/.col -->
									</div><!--/.row -->

								</div><!--/.signin-form -->
								<div class="signin-password">
									<div class="awesome-checkbox-list">
										<ul class="unstyled centered">

											<li>
											    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
											    <label id="remember_me" for="styled-checkbox-2">記住我</label>
											</li>

											<li>
											    <a href="#">忘記密碼?</a>
											</li>

										</ul>
									</div><!--/.awesome-checkbox-list -->
								</div><!--/.signin-password -->



								<div class="signin-footer">
									<div id="error_message"></div>
									<button id="sign_in_button" type="button" class="btn signin_btn">
									登入
									</button>
									<p>
										還沒有帳號?
										 <a href="register">點此註冊</a>
									</p>
								</div><!--/.signin-footer -->

							</div><!--/.sign-content -->

						</div><!--/.single-sign -->
					</div><!--/.col -->
				</div><!--/.row-->
			</div><!--/.container -->
		</section><!--/.signin -->
		
		<!-- signin end -->

		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="assets/js/jquery.js"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="assets/js/bootstrap.min.js"></script>

        <!--Custom JS-->
        <script src="assets/js/custom.js"></script>

        <script src="assets/js/common.js"></script>


		<script>

			document.getElementById("sign_in_button" ).addEventListener("click", function(){
				let email = document.getElementById("email").value
				let password = document.getElementById("password").value
				let remember_me = document.getElementById("styled-checkbox-2").checked

				if (email.trim().length === 0 || password.trim().length === 0){
					displayError("請填寫所有欄位", "error_message");
					return;
				}

				let formData = {
					email: email,
					password: password,
					remember_me: remember_me
				};
				console.log(JSON.stringify(formData));


				let csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
				let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');

				showSpinner()
				fetch('/login_p', {
					method: 'POST',
					headers: {
						[csrfHeader]: csrfToken,
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(formData),
				}).then(response => {
					if (response.ok){
						window.location.href = "/";
					} else {
						return response.text().then(data => {
							throw new Error(data);
						});
					}
				}).catch(data => {
					hideSpinner();
					displayError(data, "error_message");
				})
			});
		</script>

		<div id="loading-spinner" class="loading-spinner-container">
			<div id="lds-ring" class="lds-ring"><div></div><div></div><div></div><div></div></div>
		</div>
		<div class="modal" id="successModal" tabindex="-1" role="dialog" style="display: none">
		</div>
    </body>

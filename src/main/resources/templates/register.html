		<script src=/assets/js/common.js></script>

		<script>
			document.getElementById("signup_button" ).addEventListener("click", function(){
				if (document.getElementById("password").value !== document.getElementById("re_password").value){
					displayError("密碼不一致", "error_message");
					return;
				}

				let first_name = document.getElementById("first_name").value;
				let last_name = document.getElementById("last_name").value;
				let email = document.getElementById("email").value;
				let password = document.getElementById("password").value;

				if (first_name.trim().length === 0 || last_name.trim().length === 0 || email.trim().length === 0 || password.trim().length === 0){
					displayError("請填寫所有欄位", "error_message");
					return;
				}

				let formData = {
					first_name: first_name,
					last_name: last_name,
					email: email,
					password: password,
				}

				let csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
				let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');

				showSpinner();
				fetch("/register", {
					method: "POST",
					headers: {
						[csrfHeader]: csrfToken,
						"Content-Type": "application/json"
					},
					body: JSON.stringify(formData)
				}).then(response => {
					if (response.ok){
						hideRings();
					} else {
						return response.text().then(data => {
							throw new Error(data);
						});
					}
				}).catch(data => {
					hideSpinner();
					displayError(data, "error_message");
				})

			});
			document.body.addEventListener("click", function(event){
				if (event.target && event.target.id === "close_button") {
					window.location.href = "/login";
				}
			});
		</script>



		<div id="loading-spinner" class="loading-spinner-container">
			<div id="lds-ring" class="lds-ring"><div></div><div></div><div></div><div></div></div>

				<div class="modal" id="successModal" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div  class="modal-body">
								<p style="font-size: 20px;font-weight: 600; color: black"><br>恭喜您，註冊程序已成功完成！我們已發送了確認信至您的電子信箱。<br>請檢查您的收件箱（及垃圾郵件資料夾）並點擊郵件中的確認連結，以啟用您的正式會員資格。<br></p>
								<p style="font-size: 20px;font-weight: 600; color: red">如果您在幾分鐘內沒有收到確認信，請登入後在用戶設定重新獲取。</p>
							</div>
							<div class="modal-footer">
								<button id="close_button" type="button" class="btn btn-secondary" data-dismiss="modal">點此登入</button>
							</div>
						</div>
					</div>
				</div>
